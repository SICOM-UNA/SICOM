<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>SICOM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="#{request.contextPath}/imagenes/icono.png"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/menu.css"/>
        <script type="text/javascript" src="#{request.contextPath}/js/default.js"></script>
    </h:head>
    
    <h:body>
         <ui:insert name="header">
             <h:form>
                <header>
                    <hgroup>
                        <a id="logo" title="SICOM 2016">
                            <img src="#{request.contextPath}/imagenes/logo.png"/>
                        </a>
                        <a id="nombre">
                            
                            <H1 style="font-family:Verdana,fantasy;color: #197BDB;">
                                CENTRO MÉDICO NAVAS
                            </H1>
                        </a>
                    </hgroup>
                </header>
            </h:form>
        </ui:insert>

        <ui:insert name="menu">
            <h:form id="formMenu">
                <div class="menuwrap">
                    <p:menubar styleClass="menu">
                        <p:menuitem value="Inicio" outcome="/app/index" icon="ui-icon-home"/>

                        <p:submenu label="Pacientes" icon="ui-icon-person">
                            <p:menuitem value="Agregar" url="/app/paciente/agregar" icon="ui-icon-plus"/>
                            <p:menuitem value="Buscar" url="/app/paciente/consultar" icon="ui-icon-search"/>
                        </p:submenu>
         
                        <p:submenu label="Personal" icon="ui-icon-key">
                            <p:menuitem value="Agregar" url="/app/personal/agregar" icon="ui-icon-plus"/>
                            <p:menuitem value="Buscar" url="/app/personal/consultar" icon="ui-icon-search"/>
                        </p:submenu>
                        
                        <p:menuitem value="Citas" url="/app/calendario/seleccion" icon="ui-icon-calendar"/>
                       
                        <p:submenu label="Ayuda" icon="ui-icon-help">
                            <p:menuitem value="Acerca de" url="#" icon="ui-icon-info"/>
                        </p:submenu>
                        
                        <f:facet name="options">
                            <p:commandButton value="Salir" action="#{loginBean.cerrarSesion}" icon="ui-icon-power"/>
                        </f:facet>
                    </p:menubar>
                </div>
            </h:form>
        </ui:insert>

        <ui:insert name="content">
            <div id="content">

            </div>
        </ui:insert>

        <ui:insert name="footer">
            <footer style="border-top: 1px solid #fff;">
                <div id="wrapper">
                    <span class="copyright">SICOM© 2016. Todos los derechos reservados.</span>
                </div>
            </footer>
        </ui:insert>
    </h:body>
</html>
