<!doctype html>
<html>
    <head>
        <title>Literally Canvas</title>
        <link href="../_assets/literallycanvas.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />

        <style type="text/css">
            .fs-container {
                width: 450px;
                margin-left: 250px;
                /*margin: auto;*/
            }

            .literally {
                width: 900px;
                height: 580px;
                position: relative;
            }
            .export-svg{
                margin-left: 250px;
            }
        </style>
    </head>

    <body>

        <div class="fs-container">

            <div id="lc" class="odonto"></div>
        </div>



        <form class="controls export">
            <input type="submit" data-action="export-as-png" value="Export as PNG">
        </form>





        <!--  llama a los elmentos -->
        <script src="../_js_libs/react-0.14.3.js"></script>
        <script src="../_js_libs/literallycanvas.js"></script>


        <script type="text/javascript" src="../_js_libs/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="../_js_libs/html2canvas.min.js"></script>

        <!--imagen de fondo -->
        <script type="text/javascript">

            $(document).ready(function () {
                var backgroundImage = new Image();

                backgroundImage.src = '../_assets/lc-images/gine.png';
                // backgroundImage.src = '../_assets/lc-images/odt.png';
                var lc = LC.init(
                        document.getElementsByClassName('odonto')[0],
                        {
                            backgroundShapes: [
                                LC.createShape(
                                        'Image', {x: 4, y: 10, image: backgroundImage, scale: 0.3})
                            ],
                            imageURLPrefix: '../_assets/lc-images',
                            toolbarPosition: 'bottom',
                            defaultStrokeWidth: 2,
                            strokeWidths: [1, 2, 3, 5, 30]
                        });
                $('.controls.export [data-action=export-as-png]').click(function (e) {
                    e.preventDefault();
                    window.open(lc.getImage().toDataURL());
                });


            });

        </script> 











    </body>
</html>
