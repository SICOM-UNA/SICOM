<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form>
                     <p:panel header="Información del Paciente">
                        <h:panelGrid columns="6">
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{antecedentesOdontologiaBean.paciente.nombre} #{antecedentesGinecologiaBean.paciente.primerApellido} #{antecedentesGinecologiaBean.paciente.segundoApellido}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{antecedentesOdontologiaBean.paciente.cedula}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="Última edición: #{now}"/>
                        </h:panelGrid>
                    </p:panel>
                    <!-- Antecedentes Odontologos -->
                    <p:panel header="Historia Clínica" >
                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Hereditarios:"/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.hereditarios}" cols = "118" rows="5" autoResize="false" readonly="true"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes No Patológicos"/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.noPatologicos}" cols = "118" rows="5" autoResize="false" readonly="true"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Patológicos: "/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.patologicos}" cols = "118"  rows="5" autoResize="false" readonly="true"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Quirúrgicos:"/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.quirurgicos}" cols = "118"  rows="5" autoResize="false" readonly="true"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Alergias: "/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.alergias}" cols="118" rows="5" autoResize="false"  readonly="true"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Hábitos: "/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.habitos}" cols="118" rows="5" autoResize="false" readonly="true"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:commandButton value="Regresar" title="Regresar"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
