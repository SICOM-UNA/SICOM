<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form>
                    <p:messages id="msg" autoUpdate="true" closable="true" />

                    <!-- Antecedentes Odontologos -->
                    <p:panel header="Información del Paciente">
                        <h:panelGrid columns="7">
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{antecedentesOdontologiaBean.paciente.nombre} #{antecedentesGinecologiaBean.paciente.primerApellido} #{antecedentesGinecologiaBean.paciente.segundoApellido}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{antecedentesOdontologiaBean.paciente.cedula}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion"  value="Última edición:"/>
                            <p:outputLabel class="descripcion"  value="#{antecedentesOdontologiaBean.objAntecedente.fecha}">
                                <f:convertDateTime pattern="dd-MM-yyyy H:mm:ss"/>
                            </p:outputLabel>
                        </h:panelGrid>
                    </p:panel>

                    <p:panel header="Historia Clínica" >
                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Hereditarios:"/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.hereditarios}" cols = "118" rows="5" maxlength="225" autoResize="false"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes No Patológicos"/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.noPatologicos}" cols = "118" rows="5"  maxlength="225" autoResize="false"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Patológicos: "/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.patologicos}" cols = "118"  rows="5"  maxlength="225" autoResize="false"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Quirúrgicos:"/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.quirurgicos}" cols = "118"  rows="5" maxlength="225" autoResize="false"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Alergias: "/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.alergias}" cols="118" rows="5" maxlength="540"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Hábitos: "/>
                                <p:inputTextarea value="#{antecedentesOdontologiaBean.objAntecedente.habitos}" cols="118" rows="5" maxlength="540"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <f:facet name="footer" >
                            <div class="ui-panel-titlebar ui-widget-header" align="center">
                                <p:commandButton value="Guardar datos"  action="#{antecedentesOdontologiaBean.save()}" title="Click para guardar información"/>
                                <p:commandButton value="Cancelar" action="#{antecedentesOdontologiaBean.cancelarAction()}" title="Click para cancelar"/>
                                <p:spacer width="25"/>
                                <p:commandButton value="Odontograma"  title="Click para guardar y crear un odontograma."/>
                                <p:commandButton value="Descargar" icon="ui-icon-circle-arrow-s">
                                    <p:confirm header="Descarga" message="¿Desea descargar la historia clínica?" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
