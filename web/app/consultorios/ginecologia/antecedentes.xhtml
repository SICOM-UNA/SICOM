<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                id="formAntecedentesGinecologia" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formAntecedentesGinecologia">
                    <p:messages id="msg" autoUpdate="true" closable="true" />

                    <!-- Antecedentes Ginécologos -->
                    <p:panel header="Información del Paciente">
                        <h:panelGrid columns="6">
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{antecedentesGinecologiaBean.paciente.nombre} #{antecedentesGinecologiaBean.paciente.primerApellido} #{antecedentesGinecologiaBean.paciente.segundoApellido}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{antecedentesGinecologiaBean.paciente.id}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="Última edición: #{now}"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Historia Clínica" id="panel1" >
                        <h:panelGrid columns="1">

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Hereditarios:"/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.herediatarios}" maxlength="225" rows="5" cols = "118" autoResize="false"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes No Patológicos"/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.noPatologicos}" maxlength="225" rows="5" cols = "118" autoResize="false"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Patológicos: "/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.patologicos}" maxlength="225" rows="5" cols = "118" autoResize="false"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Quirúrgicos:"/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.quirurgicos}" maxlength="225" rows="5" cols = "118" autoResize="false"/>
                            </h:panelGroup>

                            <p:outputLabel class="descripcion" value="Antecedentes Gineco-obstétricos:"/>

                            <h:panelGrid columns="6" cellspacing="5">
                                <p:outputLabel value="Menarca:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.menarca}" maxlength="4" size="8" class="numeric" onkeyup="validar()"/>    
                                <p:outputLabel value="FUR:"/>
                                <p:calendar value="#{antecedentesGinecologiaBean.objAntecedente.fur}" pattern="dd-MM-yyyy" mask="true" size="10" />
                                <p:outputLabel value="Ciclo Menstrual:"/>
                                <h:panelGrid  columns="2">
                                    <p:selectOneMenu value="#{antecedentesGinecologiaBean.objAntecedente.cicloMestrual}"  id="cicloMenstrual" autoWidth="false" >
                                        <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true"  />
                                        <f:selectItems value="#{pacienteBean.consultarValoresPorCodigo(4)}"/>
                                    </p:selectOneMenu>
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.comentarioCicloMestrual}"/>
                                </h:panelGrid>
                                <p:outputLabel value="PRS:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.prs}" maxlength="4" size="8" class="numeric" onkeyup="validar()"/>    

                                <p:outputLabel value="Comp. Sexuales:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.companerosSexuales}" maxlength="2" size="10" class="numeric" onkeyup="validar()" />
                                <p:outputLabel value="Planificación:" for="planificacion"/>
                                <h:panelGrid columns="2">
                                    <p:selectOneMenu value="#{antecedentesGinecologiaBean.objAntecedente.planificacion}"  id="planificacion" autoWidth="false" >
                                        <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                        <f:selectItems value="#{pacienteBean.consultarValoresPorCodigo(5)}"/>
                                    </p:selectOneMenu>
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.comentarioGPA}"/>
                                </h:panelGrid>

                                <p:outputLabel value="Actividad Sexual"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.actividadSexual}" size="8" onkeyup="validar()"/>    

                                <p:outputLabel value="FUP:"/>
                                <p:calendar value="#{antecedentesGinecologiaBean.objAntecedente.ultimoParto}" pattern="dd-MM-yyyy" mask="true" size="10" />


                                <p:outputLabel value="U.PAP:" for="UPAP"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.ultimoPap}" maxlength="10" size="40"  id="UPAP"/>


                                <h:panelGrid columns="3" cellpadding="3">
                                    <p:outputLabel value="LM:"/>
                                    <p:selectBooleanCheckbox value="#{antecedentesGinecologiaBean.objAntecedente.lactanciaMaterna}" />
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.comentarioLactancia}" size="10" onkeyup="validar()"/> 
                                </h:panelGrid>


                                <p:outputLabel value="Tipo de Parto" for="parto"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.tipoParto}" maxlength="10" size="8"  id="parto"/>


                                <p:outputLabel value="Menopausia"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.menopausia}" maxlength="4" size="8" class="numeric"/> 



                            </h:panelGrid>



                            <h:panelGrid columns="2" cellpadding="10">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:panelGrid columns="10" cellpadding="3">
                                        <p:outputLabel value="G" for="G"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.gesta}" maxlength="2" size="2" class="numeric" onkeyup="validar()" id="G"/>
                                        <p:outputLabel value="P" for="P"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.partos}" maxlength="2" size="2" class="numeric" onkeyup="validar()" id="P"/>
                                        <p:outputLabel value="A" for="A"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.abortos}" maxlength="2" size="2" class="numeric" onkeyup="validar()" id="A"/>
                                        <p:outputLabel value="EE" for="EE"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.ectopico}" maxlength="2" size="2" class="numeric" onkeyup="validar()" id="EE"/>

                                    </h:panelGrid>
                                    <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.comentarioGPA}" maxlength="200" cols="47" rows="1" autoResize="false"/> 
                                </h:panelGrid>


                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <h:panelGroup>
                                    <p:outputLabel class="descripcion" value="Más Información:" for="masInfo"/>
                                    <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.informacionAdicional}" maxlength="200" rows="5" cols = "118" autoResize="false" id="masInfo"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellspacing="20" >
                                <p:commandButton value="Guardar datos" action="#{antecedentesGinecologiaBean.save()}" title="Click para guardar información"/>
                                <p:commandButton value="Exámen Físico"  title="Click para guardar y pasar al formulario de Exámen Físico."/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>    
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
