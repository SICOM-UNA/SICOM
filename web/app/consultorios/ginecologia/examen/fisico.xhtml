<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                id="formExamenFisico" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formulario">
                    <p:messages id="msg" autoUpdate="true" closable="true"/>
                    <p:panel header="Información del Paciente">
                        <h:panelGrid columns="7">
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{examenFisicoGinecBean.paciente.nombre} #{examenFisicoGinecBean.paciente.primerApellido} #{examenFisicoGinecBean.paciente.segundoApellido}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion" value="#{examenFisicoGinecBean.paciente.cedula}"/>
                            <p:spacer width="50"/>
                            <p:outputLabel class="descripcion"  value="Última edición:"/>
                            <p:outputLabel class="descripcion"  value="#{examenFisicoGinecBean.examenFisico.fecha}">
                                <f:convertDateTime pattern="dd-MM-yyyy H:mm:ss"/>
                            </p:outputLabel>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Consulta">
                        <h:panelGroup>
                            <p:outputLabel for="motivo" value="Motivo de Consulta: " class="descripcion" />
                            <p:inputTextarea id="motivo" value="#{examenFisicoGinecBean.examenFisico.motivoConsulta}" maxlength="118" rows="5" cols = "118" autoResize="false"/> 
                        </h:panelGroup>    
                    </p:panel>
                    <p:panel header="Exámen Físico">
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                    <p:panel>
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="3">
                                                <h:panelGrid columns="3" cellspacing="3">
                                                    <p:outputLabel for="talla" value="Talla:"/>
                                                    <p:inputText id="talla" value="#{examenFisicoGinecBean.examenFisico.talla}" maxlength="4" size="5" class="numeric" onkeyup="validar()"/>
                                                    <p:outputLabel value="cm"/>
                                                </h:panelGrid>
                                                <p:spacer width="30" />
                                                <h:panelGrid columns="3" cellspacing="3">
                                                    <p:outputLabel for="peso" value="Peso:"/>
                                                    <p:inputText id="peso" value="#{examenFisicoGinecBean.examenFisico.peso}" maxlength="4" size="5" class="numeric" onkeyup="validar()"/>
                                                    <p:outputLabel value="kg"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:panelGrid columns="3" cellpadding="3">
                                                <p:outputLabel for="cardio" value="Cardiopulmunar:"/>
                                                <p:selectOneMenu id="cardio" value="#{examenFisicoGinecBean.examenFisico.cardioPulmonar}" autoWidth="false" >
                                                    <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                    <f:selectItems value="#{valoresBean.getDescripcionByCodeId(9)}"/>
                                                </p:selectOneMenu>
                                                <p:inputText value="#{examenFisicoGinecBean.examenFisico.comentarioCardioPulmonar}" size="12"/>
                                            </h:panelGrid>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel for="mamas" value="Mamas:"/>
                                                <p:inputTextarea id="mamas" value="#{examenFisicoGinecBean.examenFisico.mamas}" maxlength="100" rows="3" cols = "46" autoResize="false"/>
                                                <p:outputLabel for="abdomen" value="Abdomen:"/>
                                                <p:inputTextarea id="abdomen" value="#{examenFisicoGinecBean.examenFisico.abdomen}" maxlength="100" rows="3" cols = "46" autoResize="false"/> 
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="ui-grid-col-12">

                                </div>
                            </div>
                        </div>
                    </p:panel>
                    <p:panel header="Exámen Ginecológico">
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-6">
                                    <p:panel>
                                        <h:panelGrid columns="2" cellpadding="3">
                                            <p:outputLabel for="vulva" value="Vulva:"/>     
                                            <p:inputText id="vulva" value="#{examenFisicoGinecBean.examenFisico.vulva}" maxlength="25"/>
                                            <p:outputLabel for="bus" value="Bus:"/>
                                            <p:selectOneRadio id="bus" layout="grid"  columns="2" value="#{examenFisicoGinecBean.examenFisico.bus}">
                                                <f:selectItem itemLabel="positivo" itemValue="#{true}" />
                                                <f:selectItem itemLabel="negativo" itemValue="#{false}" />
                                            </p:selectOneRadio>
                                            <p:outputLabel for="vagina" value="Vagina:"/>
                                            <p:inputText id="vagina" value="#{examenFisicoGinecBean.examenFisico.vagina}" maxlength="25"/>
                                            <p:outputLabel for="cuello" value="Cuello:"/>
                                            <p:inputText id="cuello" value="#{examenFisicoGinecBean.examenFisico.cuello}" maxlength="25"/>
                                            <p:outputLabel for="utero" value="Útero:"/>
                                            <p:inputText id="utero" value="#{examenFisicoGinecBean.examenFisico.utero}" maxlength="25"/>
                                            <p:outputLabel for="anexos" value="Anexos:"/>
                                            <p:inputText id="anexos" value="#{examenFisicoGinecBean.examenFisico.anexos}" maxlength="25"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel for="otros" value="Otros:"/>     
                                            <p:inputTextarea id="otros" value="#{examenFisicoGinecBean.examenFisico.otros}" maxlength="100" rows="6" cols = "30" autoResize="false"/> 
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="ui-grid-col-12">
                                    <p:panel header="Imágen">

                                    </p:panel>
                                    <f:facet name="footer" >
                                        <div class="ui-panel-titlebar ui-widget-header" align="center">
                                            <p:commandButton value="Guardar" action="#{examenFisicoGinecBean.save()}" icon="ui-icon-disk" title="Click para guardar información." />
                                            <p:commandButton value="Cancelar" icon="ui-icon-close" title="Click para cancelar los cambios."  immediate="true">
                                            </p:commandButton> 
                                        </div>
                                    </f:facet>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
                <!--<h:form enctype="multipart/form-data">
                    <p:fileUpload value="{examenFisicoGinecBean.file}" mode="simple" skinSimple="true"/>
                    <p:commandButton value="" actionListener="{examenFisicoGinecBean.save()}" ajax="false"/>
                </h:form>-->


            </section>
        </div>
    </ui:define>
</ui:composition>
