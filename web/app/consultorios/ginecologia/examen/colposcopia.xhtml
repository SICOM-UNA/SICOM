<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                id="formColposcopia" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formulario">
                    <p:messages id="msg" autoUpdate="true" closable="true"/>
                    <p:panel header="Colposcopía">

                        <h:panelGroup>
                            <h:panelGrid columns="3" cellpadding="3">

                                <p:outputLabel for="resultado" value="Resultado:" class="descripcion" />
                                <p:selectOneMenu value="#{colposcopiaBean.resultado}"  id="resultado">
                                    <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                    <f:selectItems value="#{colposcopiaBean.consultarValoresPorCodigo(9)}"/>
                                </p:selectOneMenu>  
                                <p:inputText value="" size="86"/>
                            </h:panelGrid>                              
                        </h:panelGroup>

                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                    <p:panel>
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="2">
                                                <h:panelGrid columns="2" cellspacing="3">
                                                    <p:outputLabel for="PbAcAcetico" value="Pb. Ac. Acético: " class="descripcion"/>
                                                    <p:inputText id="PbAcAcetico" size="20"/>  

                                                    <p:outputLabel for="lxBlanco" value="LX ????? blanco: " class="descripcion"/>
                                                    <p:inputText id="lxBlanco" size="20"/>  
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:panelGrid columns="3" cellpadding="3">
                                                <p:outputLabel value="Schiller: " class="descripcion"/>
                                                <p:selectBooleanCheckbox id="schillerCheck"/>
                                                <p:inputText id="schillerTxt" size="20"/>  
                                            </h:panelGrid>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel for="moco" value="Moco: " class="descripcion"/>
                                                <p:selectOneRadio id="moco" value="">
                                                    <f:selectItem itemLabel="Si" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="0" />
                                                </p:selectOneRadio>
                                                <p:outputLabel for="bx" value="BX:  " class="descripcion"/>
                                                <p:selectOneRadio id="bx" value="">
                                                    <f:selectItem itemLabel="Si" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="0" />
                                                </p:selectOneRadio>
                                                <p:outputLabel for="otros" value="Otros:" class="descripcion"/>
                                                <p:inputTextarea id="otros" value="" maxlength="100" rows="3" cols = "46" autoResize="false"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="ui-grid-col-12">
                                    <p:panel header="Vasos atípicos (Imágen)">

                                    </p:panel>
                                    <f:facet name="footer" >
                                        <div class="ui-panel-titlebar ui-widget-header" align="center">
                                            <p:commandButton value="Guardar" icon="ui-icon-disk" title="Click para guardar información." update="formulario msg"/>
                                            <p:commandButton value="Cancelar" icon="ui-icon-close" title="Click para cancelar los cambios."  immediate="true">
                                            </p:commandButton> 
                                        </div>
                                    </f:facet>
                                </div>
                            </div>
                        </div>
                    </p:panel>

                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
