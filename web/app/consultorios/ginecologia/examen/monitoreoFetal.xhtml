<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                id="formMonitoreoFetal" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formMonitoreoFetal">
                    <p:panel header="Monitoreo Fetal">
                        <h:panelGrid columns="2" cellpadding="20">
                            <h:panelGroup>
                                <p:outputLabel value="Tipo: " for="tipo" class="descripcion"/>
                                <p:selectOneMenu value="#{monitoreoFetalBean.tipo}"  id="tipo">
                                    <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                    <f:selectItems value="#{monitoreoFetalBean.consultarValoresPorCodigo(7)}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel for="detalles" value="Detalles:" class="descripcion" />
                                <p:inputTextarea id="detalles" value="" maxlength="118" rows="5" cols = "70" autoResize="false"/> 
                            </h:panelGroup>    
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
