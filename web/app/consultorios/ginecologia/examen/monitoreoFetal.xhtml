<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                id="formMonitoreoFetal" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formMonitoreoFetal">
                    <p:messages id="msg" autoUpdate="true" closable="true"/>
                    
                    <p:panel header="Monitoreo Fetal">
                        <p:panel header="Información del Paciente">
                            <h:panelGrid columns="2" style="width: 100%;">
                                <h:panelGrid columns="2" cellpadding="3" cellspacing="3">
                                    <p:outputLabel class="descripcion" value="Nombre: "/>
                                    <p:outputLabel value="#{paciente.nombre} #{paciente.primerApellido} #{paciente.segundoApellido}"/>

                                    <p:outputLabel class="descripcion" value="Cédula: "/>
                                    <p:outputLabel value="#{paciente.cedula}"/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="2" cellpadding="3" cellspacing="3">
                                    <p:outputLabel class="descripcion" value="Creado por: "/>
                                    <p:outputLabel value="#{examenMonitoreoFetalBean.monitoreoFetal.personalcedula.nombre} #{examenMonitoreoFetalBean.monitoreoFetal.personalcedula.primerApellido} #{examenMonitoreoFetalBean.monitoreoFetal.personalcedula.segundoApellido}"/>
                                    
                                    <p:outputLabel class="descripcion" value="Última edición:"/>
                                    <p:outputLabel value="#{examenMonitoreoFetalBean.monitoreoFetal.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss aa"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Monitoreo Fetal">
                            <h:panelGrid columns="2" cellpadding="20">
                                <h:panelGroup>
                                    <p:outputLabel value="Tipo: " for="tipo" class="descripcion"/>
                                    <p:selectOneMenu value="#{examenMonitoreoFetalBean.monitoreoFetal.tipo}"  id="tipo" required="true">
                                        <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true"/>
                                        <f:selectItems value="#{valoresBean.getDescripcionByCodeId(13)}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel for="detalles" value="Detalles:" class="descripcion" />
                                    <p:inputTextarea value="#{examenMonitoreoFetalBean.monitoreoFetal.comentario}" id="detalles" maxlength="118" rows="5" cols = "70" autoResize="false"/> 
                                </h:panelGroup>    
                            </h:panelGrid>
                        </p:panel>
                        
                        <f:facet name="footer" >
                            <div class="ui-panel-titlebar ui-widget-header" align="center">
                                <p:commandButton value="Guardar" icon="ui-icon-disk" title="Click para guardar información." update="formMonitoreoFetal msg" action="#{examenMonitoreoFetalBean.agregar}"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-close" title="Click para cancelar los cambios."  immediate="true" action="#{examenMonitoreoFetalBean.redireccionarAInformacion}"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
