<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                id="consultarAntecedentesGinecologia" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="consultarHistorialGinecologia">
                    <p:messages id="msg" autoUpdate="true" closable="true" />

                    <!-- Antecedentes Ginécologos -->
                    <p:panel header="Historia Clínica" >
                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Hereditarios:"/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.herediatarios}" rows="5" cols = "118" autoResize="false" readonly="true"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes No Patológicos"/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.noPatologicos}" rows="5" cols = "118" autoResize="false" readonly="true"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Patológicos: "/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.patologicos}" rows="5" cols = "118" autoResize="false" readonly="true"/> 
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel class="descripcion" value="Antecedentes Quirúrgicos:"/>
                                <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.quirurgicos}" rows="5" cols = "118" autoResize="false" readonly="true"/>
                            </h:panelGroup>

                            <p:outputLabel class="descripcion" value="Antecedentes Gineco-obstétricos:"/>

                            <h:panelGrid columns="6" cellspacing="18">
                                <p:outputLabel value="Menarca:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.menarca}" size="6" readonly="true"/>    
                                <p:outputLabel value="FUR:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.fur}" size="10" readonly="true"/>
                                <p:outputLabel value="Ciclo Menstrual:"/>
                                <h:panelGrid  columns="2">
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.cicloMestrual}" readonly="true"/>
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.comentarioCicloMestrual}" readonly="true"/>
                                </h:panelGrid>
                                <p:outputLabel value="FRS:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.prs}" size="6" readonly="true"/>
                                <p:outputLabel value="Comp. Sexuales:"/>
                                <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.companerosSexuales}" size="10" class="numeric" readonly="true"/>
                                <p:outputLabel value="Planificación:"/>
                                <h:panelGrid columns="2">
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.planificacion}" readonly="true"/>
                                    <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.comentarioGPA}" readonly="true"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:panelGrid columns="10" cellpadding="3">
                                        <p:outputLabel value="G"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.gesta}" size="2" readonly="true"/>
                                        <p:outputLabel value="P"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.partos}" size="2" readonly="true"/>
                                        <p:outputLabel value="A"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.abortos}" size="2" readonly="true"/>
                                        <p:outputLabel value="EE"/>
                                        <p:inputText value="#{antecedentesGinecologiaBean.objAntecedente.ectopico}" size="2" readonly="true"/>
                                        <p:outputLabel value="FUP:"/>
                                        <p:inputText value="" size="10" readonly="true"/>
                                    </h:panelGrid>
                                    <p:inputTextarea value="" cols="47" rows="1" autoResize="false" readonly="true"/> 
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="2" cellpadding="3">
                                            <p:outputLabel value="U.PAP:" />
                                            <p:inputText value="" size="17"  readonly="true"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <p:outputLabel value="LM:"/>
                                            <p:selectBooleanCheckbox value="" /> <!-- Falta mostrarlo una vez que este guardado en la base -->
                                            <p:inputText value="" readonly="true"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="3">
                                        <p:outputLabel  value="Periodo Menopausico:" />
                                        <p:selectOneRadio id="sintoma" layout="grid"  columns="3" value="">
                                            <f:selectItems value="#{antecedentesGinecologiaBean.objAntecedente.menopausia}" />
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <h:panelGroup>
                                    <p:outputLabel class="descripcion" value="Más Información:"/>
                                    <p:inputTextarea value="#{antecedentesGinecologiaBean.objAntecedente.informacionAdicional}" rows="5" cols = "118" autoResize="false" readonly="true"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:commandButton value="Volver"  title="Volver"/>
                            <p:commandButton value="Exportar Examen" action="#{antecedentesGinecologiaBean.exportar}" icon="ui-icon-disk" title="Click para guardar la informacion en un pdf"/>
                        </h:panelGrid>
                    </p:panel>    
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
