<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    <p:schedule id="schedule" value="#{citasBean.eventModel}" widgetVar="myschedule" timeZone="GMT-6" locale="es" maxTime="21:00:00" minTime="05:00:00" 
                                resizable="false" draggable="false" allDaySlot="false" centerHeaderTemplate="prev, title, next" leftHeaderTemplate="today" rightHeaderTemplate="agendaDay" view="agendaDay">
                        <p:ajax event="eventSelect" listener="#{citasBean.onEventSelect}" update="eventDialog messages" oncomplete="PF('eventDialog').show();"/>
                    </p:schedule>

                    <p:dialog id="eventDialog" widgetVar="eventDialog" header="Detalle de la cita" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">

                            <p:outputLabel for="title" value="Nombre:" />
                            <p:inputText id="title" value="#{citasBean.event.title}" readonly="true" />

                            <p:outputLabel for="telefono" value="Telefono:" />
                            <p:inputText id="telefono" value="#{citasBean.nuevaCita.telefono}" readonly="true"/>

                            <p:outputLabel for="time1" value="Hora Inicial:" />
                            <p:inputText id="time1" value="#{citasBean.event.startDate}" readonly="true">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </p:inputText>

                            <p:outputLabel for="motivo" value="Motivo de Cita:" />
                            <p:inputTextarea id="motivo" value="#{citasBean.nuevaCita.motivo}" readonly="true" rows="6" autoResize="false"/>
                        </h:panelGrid>
                    </p:dialog> 

                </h:form>
                <script type="text/javascript">
                    PrimeFaces.locales['es'] = {
                        closeText: 'Cerrar',
                        prevText: 'Anterior',
                        nextText: 'Siguiente',
                        currentText: 'Fecha actual',
                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                            'Julio', 'Agosto', 'Setiembre', 'Octubre', 'Nobriembre', 'Diciembre'],
                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                            'Jul', 'Ago', 'Set', 'Oct', 'Nov', 'Dic'],
                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
                        dayNamesShort: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
                        dayNamesMin: ['D', 'L', 'M', 'I', 'J', 'V', 'S'],
                        weekHeader: 'Semana',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        timeText: 'Tiempo',
                        hourText: 'Hora',
                        minuteText: 'Minuto',
                        secondText: 'Segundo',
                        ampm: true,
                        month: 'Mes',
                        week: 'Semana',
                        day: 'Dia',
                        allDayText: 'Todo el Dia'
                    };


                </script>

            </section>
        </div>
    </ui:define>
</ui:composition>
