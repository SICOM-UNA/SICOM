<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form>
                    <h:inputHidden value="#{personalBean.setSelectedPersonal(personal)}"/>
                </h:form>
                
                <h:form id="formInformacion">
                    <p:panel header="Datos del Personal">
                        <p:messages id="msg" autoUpdate="true" closable="true"/>
                        
                        <p:tabView>
                            <p:tab title="Información personal">
                                <h:panelGrid columns="2">
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="2" cellspacing="3" cellpadding="3">
                                            <p:outputLabel for="cedula" value="Identificación: "/>
                                            <p:inputText id="cedula" value="#{personalBean.selectedPersonal.cedula}" readonly="true"/>

                                            <p:outputLabel value="Nombre: " />
                                            <p:inputText value="#{personalBean.selectedPersonal.nombre}" readonly="true"/>

                                            <p:outputLabel value="Primer apellido: " />
                                            <p:inputText value="#{personalBean.selectedPersonal.primerApellido}" readonly="true"/>

                                            <p:outputLabel value="Segundo apellido: " />
                                            <p:inputText value="#{personalBean.selectedPersonal.segundoApellido}" readonly="true"/>

                                            <p:outputLabel value="Fecha de nacimiento: "/>
                                            <p:inputText value="#{personalBean.selectedPersonal.nacimiento}" readonly="true">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </p:inputText>

                                            <p:outputLabel value="Estado Civil: "/>
                                            <p:inputText value="#{personalBean.selectedPersonal.estadoCivil}" readonly="true"/>

                                            <p:outputLabel value="Cargo: "/>
                                            <p:inputText value="#{personalBean.selectedPersonal.cargo}" readonly="true"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" cellspacing="3" cellpadding="3">
                                        <p:outputLabel value="Género: "/>
                                        <p:inputText value="#{personalBean.selectedPersonal.genero}" readonly="true"/>

                                        <p:outputLabel value="Teléfono: "/>
                                        <p:inputText value="#{personalBean.selectedPersonal.telefono}" readonly="true"/>

                                        <p:outputLabel value="Celular: "/>
                                        <p:inputText value="#{personalBean.selectedPersonal.celular}" readonly="true"/>

                                        <p:outputLabel value="Correo electrónico: "/>
                                        <p:inputText value="#{personalBean.selectedPersonal.correo}" readonly="true"/>

                                        <p:outputLabel value="Domicilio: "/>
                                        <p:inputTextarea value="#{personalBean.selectedPersonal.domicilio}" readonly="true"/>
                                    </h:panelGrid>

                                    <f:facet name="footer">

                                    </f:facet>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="Seguridad y acceso">
                                <h:panelGrid columns="2" cellspacing="3" cellpadding="3">
                                    <p:outputLabel value="Departamento: "/>
                                    <p:inputText value="#{personalBean.selectedPersonal.departamentoId.nombre}" readonly="true"/>

                                    <p:outputLabel value="Niveles de autorización: "/>
                                    <p:selectManyMenu>
                                        <f:selectItems value="#{personalBean.selectedPersonal.autorizacionList}" var="autorizacion" itemLabel="#{autorizacion.descripcion}"/>
                                    </p:selectManyMenu>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                    
                    <p:commandButton value="Actualizar datos" icon="ui-icon-pencil" title="Modificar la información del personal" update="formInformacion" action="editar?faces-redirect=true"/>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
