<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formModificarUsuario">
                    <p:messages autoUpdate="true" closable="true"/>
                    
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <p:panel header="Modificar usuario" id="panel1">
                                    <o:validateEqual components="contrasena contrasena2" message="Las contraseñas no coinciden"/>
                                    <o:validateAll components="contrasenaActual contrasena contrasena2" message="Todos los campos son obligatorios"/>
                                    
                                    <h:panelGrid cellspacing="2">
                                        <p:outputLabel value="Nombre de usuario:" class="descripcion" for="usuario"/>
                                        <p:inputText id="usuario" value="#{login.usuario}" disabled="true"/>

                                        <p:outputLabel value="Contraseña actual:" class="descripcion" for="contrasenaActual"/>
                                        <p:password id="contrasenaActual" value="#{contrasenaActual}" required="true" maxlength="45" redisplay="false">
                                            <f:validator validatorId="passwordValidator"/>
                                        </p:password>
                                        
                                        <p:outputLabel value="Nueva contraseña:" class="descripcion" for="contrasena"/>
                                        <p:password id="contrasena" value="#{usuarioBean.selectedUsuario.contrasena}" required="true" redisplay="false" maxlength="45" feedback="true" promptLabel="Ingrese una contraseña" weakLabel="Débil" goodLabel="Segura" strongLabel="Óptima"/>

                                        <p:outputLabel value="Confirmar contraseña:" class="descripcion" for="contrasena2"/>
                                        <p:password id="contrasena2" value="#{confirmarContrasena}" required="true" redisplay="false" maxlength="45" feedback="true" promptLabel="Ingrese una contraseña" weakLabel="Débil" goodLabel="Segura" strongLabel="Óptima"/>
                                        
                                        <f:facet name="footer">
                                            <div style="margin: 1em 0;">
                                                <p:commandButton value="Modificar" action="#{usuarioBean.modificarUsuario}" update="formModificarUsuario">
                                                    <f:setPropertyActionListener target="#{usuarioBean.selectedUsuario.usuario}" value="#{login.usuario}">
                                                        
                                                    </f:setPropertyActionListener>
                                                </p:commandButton>
                                                <p:spacer width="10"/>
                                                <p:commandButton value="Cancelar" immediate="true">
                                                    <p:ajax resetValues="true" update="formModificarUsuario" immediate="true"/>
                                                </p:commandButton>
                                            </div>
                                        </f:facet>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
