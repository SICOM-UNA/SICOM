<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper" align="center">
            <section>
                <h:form id="formulario">
                    <p:panel header="Agregar Usuario" id="panel1">

                        <p:messages autoUpdate="true" closable="true" showDetail="true" id="msg"/>

                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12" align="center">
                                    <p:panel header="Información Personal">
                                        <h:panelGrid columns="2">    
                                            <h:panelGrid columns="2">
                                                <h:panelGrid columns="2" cellspacing="3">

                                                    <p:outputLabel value="Tipo Identificación:"/>
                                                    <p:selectOneMenu id="tipoIdSel">
                                                        <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(8)}" />
                                                    </p:selectOneMenu>

                                                    <p:outputLabel for="id" value="Identificación:"/>
                                                    <h:panelGrid columns="3">
                                                        <p:inputMask id="id" value="#{personalBean.nuevoPersonal.cedula}" required="true" maxlength="12" size="13" 
                                                                     mask="9-9999-9999" requiredMessage="- Falta la identificación." placeholder="0-0000-0000" />
                                                        <p:tooltip id="toolTipFocus" for="id" showEvent="focus" position="bottom" value="Identificación Nacional: Ej 0-0000-0000."/>
                                                        <p:commandButton icon="ui-icon-search">
                                                            <f:ajax />
                                                        </p:commandButton>   
                                                    </h:panelGrid>         

                                                    <p:outputLabel for="nom" value="Nombre:" />
                                                    <p:inputText  id="nom"  value="#{personalBean.nuevoPersonal.nombre}" maxlength="45" class = "charWithSpaceToUpperCase"
                                                                  onkeyup="validar()" required="true" requiredMessage="- Falta el nombre."
                                                                  />

                                                    <p:outputLabel for="pa" value="Primer apellido:" />
                                                    <p:inputText id="pa"  value="#{personalBean.nuevoPersonal.primerApellido}" maxlength="45" class = "charToUpperCase" onkeyup="validar()"
                                                                 required="true" requiredMessage="- Falta el primer apellido."/>

                                                    <p:outputLabel for="sa" value="Segundo apellido:" />
                                                    <p:inputText id="sa" value="#{personalBean.nuevoPersonal.segundoApellido}"  maxlength="45" class = "charToUpperCase" onkeyup="validar()"
                                                                 required="true" requiredMessage="- Falta el segundo apellido."/>

                                                    <p:outputLabel for="mask" value="Fecha Nacimiento:"/>
                                                    <p:calendar id="mask" value="#{personalBean.nuevoPersonal.nacimiento}" pattern="dd-MM-yyyy" mask="true" navigator="true"
                                                                maxdate="#{now}" mindate="#{personalBean.disablePastDates()}" required="true" 
                                                                requiredMessage=" - Falta fecha de nacimiento."
                                                                placeholder="#{now.date}-#{now.month+1}-#{now.year+1900}"/>

                                                    <p:outputLabel value="Estado Civil:" for="ec"/>
                                                    <p:selectOneMenu value="#{personalBean.nuevoPersonal.estadoCivil}"  id="ec" requiredMessage="- Falta el estado civil.">
                                                        <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                        <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(1)}"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" cellspacing="3"> 

                                                <p:outputLabel for="car" value="Cargo:" />
                                                <p:inputText id="car" value="#{personalBean.nuevoPersonal.cargo}"  maxlength="45" class = "charToUpperCase" onkeyup="validar()"/>

                                                <p:outputLabel value="Genero:" for="g"/>
                                                <p:selectOneMenu id="g" value="#{personalBean.nuevoPersonal.genero}" requiredMessage="- Falta el género.">
                                                    <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                    <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(0)}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="Teléfono 1:" for="t1"/>
                                                <p:inputMask id="t1" value="#{personalBean.nuevoPersonal.telefono}" mask="9999-9999" 
                                                             required="true" requiredMessage="- Falta el teléfono 1" placeholder="0000-0000"/>

                                                <p:outputLabel value="Teléfono 2:" for="t2"/>
                                                <p:inputMask id="t2" value="#{personalBean.nuevoPersonal.celular}" mask="9999-9999" placeholder="0000-0000"/>

                                                <p:outputLabel value="Correo electrónico:" for="ce"/>
                                                <h:panelGroup>
                                                    <p:tooltip for="ce" showEvent="focus" position="bottom" value="Ejemplo de correo: cento_medico@outlook.com"/>
                                                    <p:inputText id="ce" value="#{personalBean.nuevoPersonal.correo}"  class="correo" onkeyup="validar();"  maxlength="45"
                                                                 validatorMessage="- Correo electrónico incorrecto, ej: centro_medico@outlook.com" placeholder="nombre@servidor.com" >
                                                        <f:validateRegex pattern="((([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+))|(^\s*$))" />
                                                    </p:inputText>
                                                </h:panelGroup>

                                                <p:outputLabel value="Domicilio:" for="do"/>
                                                <p:inputTextarea value="#{personalBean.nuevoPersonal.domicilio}" maxlength="150" rows="3" cols = "18" autoResize="false" id="do"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-6" align="center">
                                    <p:panel header="Información de Ingreso de Sistema">
                                        <o:validateEqual components="contrasena contrasena2" message="- Las contraseñas deben ser iguales."/>

                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel value="Nombre de usuario:" class="descripcion" for="usuario"/>
                                            <p:inputText id="usuario" value="#{personalBean.nuevoUsuario.usuario}" required="true" maxlength="45" 
                                                         requiredMessage="- Falta el nombre de usuario."/>

                                            <p:outputLabel value="Nueva contraseña:" class="descripcion" for="contrasena"/>
                                            <p:password id="contrasena" value="#{personalBean.nuevoUsuario.contrasena}" required="true" redisplay="false" maxlength="45" 
                                                        feedback="true" promptLabel="Ingrese una contraseña." weakLabel="Débil" goodLabel="Segura" strongLabel="Óptima"/>

                                            <p:outputLabel value="Confirmar contraseña:" class="descripcion" for="contrasena2"/>
                                            <p:password id="contrasena2" value="#{personalBean.nuevoUsuario.contrasena}" required="true" redisplay="false" maxlength="45" 
                                                        feedback="true" promptLabel="Ingrese la confirmación." weakLabel="Débil" goodLabel="Segura" strongLabel="Óptima"/>

                                        </h:panelGrid> </p:panel>
                                </div>
                                <div class="ui-grid-col-6" align="center">
                                    <p:panel header="Información de Seguridad">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Departamento:" class="descripcion" for="dpto"/>
                                            <p:selectOneMenu value="{personalBean.nuevoPersonal.departamentoid}"  id="dpto" requiredMessage="- Falta el departamento.">
                                                <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(1)}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="Nivel de autorización:" class="descripcion" for="au"/>
                                            <p:selectOneMenu value="{personalBean.nuevoPersonal.autorizacionnivel}"  id="au" requiredMessage="- Falta la autorización.">
                                                <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(1)}"/>
                                            </p:selectOneMenu>

                                        </h:panelGrid>
                                    </p:panel>    
                                </div>
                            </div>
                            <f:facet name="footer">
                                <div class="ui-panel-titlebar ui-widget-header" align="center">
                                    <p:commandButton value="Agregar" icon="ui-icon-plus" action="#{personalBean.save()}" update="formulario msg"/>
                                    <p:commandButton value="Limpiar Formulario" immediate="true" icon="ui-icon-refresh">
                                        <p:ajax resetValues="true" update="formulario" immediate="true"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>
                        </div>

                    </p:panel>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
