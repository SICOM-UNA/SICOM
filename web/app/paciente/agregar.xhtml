<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <p:messages id="msg" autoUpdate="true" closable="true"/>
                <p:panel header="Formulario - Agregar Paciente" id="panel">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <h:form id="agregaForm">
                                    <p:panel header="Información Personal">
                                        <h:panelGrid columns="2">    
                                            <h:panelGrid columns="2">
                                                <h:panelGrid columns="2" cellspacing="3">

                                                    <p:outputLabel class="descripcion" value="Realizar Consulta Civil (TSE)" />
                                                    <h:outputLink value="http://www.consulta.tse.go.cr/consulta_persona/consulta_nombres.aspx" title="Página del Tribunal Supremo de Elecciones." target="_blank">
                                                        <h:graphicImage class="myicon" value="../../imagenes/search.jpg"/>
                                                    </h:outputLink>

                                                    <p:outputLabel value="Tipo Identificación:"/>
                                                    <p:selectOneMenu id="tipoIdSel">
                                                        <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(8)}" />
                                                    </p:selectOneMenu>

                                                    <p:outputLabel for="id" value="Identificación:"/>
                                                    <h:panelGrid columns="3">
                                                        <p:inputMask id="id" value="#{pacienteBean.nuevoPaciente.cedula}" required="true" maxlength="12" size="13" 
                                                                     mask="9-9999-9999" requiredMessage="- Falta la identificación." placeholder="0-0000-0000" />
                                                        <p:tooltip id="toolTipFocus" for="id" showEvent="focus" position="bottom" value="Identificación Nacional: Ej 0-0000-0000."/>
                                                        <p:commandButton icon="ui-icon-search">
                                                            <f:ajax />
                                                        </p:commandButton>   
                                                    </h:panelGrid>         

                                                    <p:outputLabel for="nom" value="Nombre:" />
                                                    <p:inputText  id="nom"  value="#{pacienteBean.nuevoPaciente.nombre}" maxlength="45" class = "charWithSpaceToUpperCase"
                                                                  onkeyup="validar()" required="true" requiredMessage="- Falta el nombre."
                                                                  />

                                                    <p:outputLabel for="pa" value="Primer apellido:" />
                                                    <p:inputText id="pa"  value="#{pacienteBean.nuevoPaciente.primerApellido}" maxlength="45" class = "charToUpperCase" onkeyup="validar()"
                                                                 required="true" requiredMessage="- Falta el primer apellido."/>

                                                    <p:outputLabel for="sa" value="Segundo apellido:" />
                                                    <p:inputText id="sa" value="#{pacienteBean.nuevoPaciente.segundoApellido}"  maxlength="45" class = "charToUpperCase" onkeyup="validar()"
                                                                 required="true" requiredMessage="- Falta el segundo apellido."/>

                                                    <p:outputLabel for="mask" value="Fecha Nacimiento:"/>
                                                    <p:calendar id="mask" value="#{pacienteBean.nuevoPaciente.nacimiento}" pattern="dd-MM-yyyy" mask="true" navigator="true"
                                                                maxdate="#{now}" mindate="#{pacienteBean.disablePastDates()}" required="true" requiredMessage=" - Falta fecha de nacimiento."
                                                                placeholder="#{now.date}-#{now.month+1}-#{now.year+1900}"/>

                                                    <p:outputLabel value="Estado Civil:" for="ec"/>
                                                    <p:selectOneMenu value="#{pacienteBean.nuevoPaciente.estadoCivil}"  id="ec" requiredMessage="- Falta el estado civil.">
                                                        <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                        <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(1)}"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" cellspacing="3"> 

                                                <p:outputLabel value="Genero:" for="g"/>
                                                <p:selectOneMenu id="g" value="#{pacienteBean.nuevoPaciente.genero}" requiredMessage="- Falta el género.">
                                                    <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                    <f:selectItems value="{pacienteBean.consultarValoresPorCodigo(0)}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="Teléfono 1:" for="t1"/>
                                                <p:inputMask id="t1" value="#{pacienteBean.nuevoPaciente.telefono}" mask="9999-9999" 
                                                             required="true" requiredMessage="- Falta el teléfono 1" placeholder="0000-0000"/>

                                                <p:outputLabel value="Teléfono 2:" for="t2"/>
                                                <p:inputMask id="t2" value="#{pacienteBean.nuevoPaciente.celular}" mask="9999-9999" placeholder="0000-0000"/>

                                                <p:outputLabel value="Correo electrónico:" for="ce"/>
                                                <h:panelGroup>
                                                    <p:tooltip for="ce" showEvent="focus" position="bottom" value="Ejemplo de correo: cento_medico@outlook.com"/>
                                                    <p:inputText id="ce" value="#{pacienteBean.nuevoPaciente.correo}"  class="correo" onkeyup="validar();"  maxlength="45"
                                                                 validatorMessage="- Correo electrónico incorrecto, ej: centro_medico@outlook.com" placeholder="nombre@servidor.com" >
                                                        <f:validateRegex pattern="((([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+))|(^\s*$))" />
                                                    </p:inputText>
                                                </h:panelGroup>


                                                <p:outputLabel value = "Ocupación:" for="oc"/>
                                                <p:inputText value = "#{pacienteBean.nuevoPaciente.ocupacion}" maxlength="45" id="oc"/>

                                                <p:outputLabel value="Domicilio:" for="do"/>
                                                <p:inputTextarea value="#{pacienteBean.nuevoPaciente.domicilio}" maxlength="150" rows="3" cols = "18" autoResize="false" id="do"/>
                                            </h:panelGrid>
                                        </h:panelGrid>

                                        <f:facet name="footer" >
                                            <div class="ui-panel-titlebar ui-widget-header" align="center">
                                                <p:commandButton value="Guardar Paciente" icon="ui-icon-plus" action="#{pacienteBean.save()}" title="Click para guardar información." update="agregaForm msg"/>
                                                <p:commandButton value="Limpiar Formulario" icon="ui-icon-refresh" title="Click para limpiar formulario."  immediate="true">
                                                    <f:ajax resetValues="true" render="agregaForm"/>
                                                </p:commandButton> 
                                            </div>
                                        </f:facet>
                                    </p:panel>
                                </h:form>
                            </div>

                        </div>
                    </div>
                </p:panel>
            </section>
        </div>
    </ui:define>
</ui:composition>
