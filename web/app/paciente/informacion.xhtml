<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formInformacion">
                    <p:messages id="msg" autoUpdate="true" closable="true" />

                    <p:tabView orientation="top">
                        <p:tab title="Información Personal">
                            <h:panelGrid columns="4" cellpadding="5" >
                                <p:outputLabel class="infoLabel" value="Identificación:"/>
                                <p:inputText  value="#{pacienteBean.selectedPaciente.cedula}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Fecha Nacimiento:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.nacimiento}" readonly="true">   
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:inputText>

                                <p:outputLabel class="infoLabel" value="Nombre:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.nombre}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Edad:"/>
                                <p:inputText value="#{pacienteBean.calculaEdad()}" readonly="true"/>   

                                <p:outputLabel class="infoLabel" value="Apellidos:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.primerApellido} #{pacienteBean.selectedPaciente.segundoApellido}" readonly="true"/>


                                <p:outputLabel class="infoLabel" value="Género:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.genero}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Teléfono 1:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.telefono}" readonly="true"/>


                                <p:outputLabel class="infoLabel" value="Estado Civil:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.estadoCivil}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Teléfono 2:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.celular}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Correo electrónico:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.correo}" readonly="true" />

                                <p:outputLabel class="infoLabel" value = "Ocupación:"/>
                                <p:inputText value = "#{pacienteBean.selectedPaciente.ocupacion}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Domicilio:"/>
                                <p:inputTextarea value="#{pacienteBean.selectedPaciente.domicilio}" readonly="true"/>

                                <p:outputLabel/>
                                <p:commandButton value="Modificar Información" title="Click para modificar información del paciente." update="formInformacion" action="#{pacienteBean.modificaRedirect()}"/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Responsables">
                            <p:dataList value="#{pacienteBean.selectedPaciente.responsableList}" var="responsable" itemType="none">
                                <p:panel header="#{responsable.nombre}">
                                    <h:panelGrid columns="2" cellpadding="6">
                                        <p:outputLabel for="cedula" value="Identificación:"/>
                                        <p:inputText id="cedula" value="#{responsable.cedula}" readonly="true"/>

                                        <p:outputLabel value="Teléfono: " for="telefono"/>
                                        <p:inputText id="telefono" value="#{responsable.telefono}" readonly="true"/>

                                        <p:outputLabel value="Ocupación: " for="ocupacion"/>
                                        <p:inputText id="ocupacion" value="#{responsable.ocupacion}" readonly="true"/>

                                        <p:outputLabel value="Vínculo: " for="vinculo"/>
                                        <p:inputText id="vinculo" value="#{responsable.vinculo}" readonly="true"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataList>
                        </p:tab>

                        <p:tab title="Expediente" >
                            <div class="ui-grid ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <p:panel header="Histroria Clínica">
                                            <h:panelGrid columns="2">
                                                <p:commandButton value="Editar" icon="ui-icon-pencil" action="#{expedienteBean.historiaClinica()}" update="formInformacion"/>
                                                <p:commandButton value="Descargar" icon="ui-icon-circle-arrow-s" action="#{expedienteBean.exportar}" ajax="false">
                                                    <!--<p:confirm header="Descarga" message="¿Desea descargar la historia clínica?" icon="ui-icon-alert"/>-->
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog>
                                            </h:panelGrid>
                                        </p:panel>
                                    </div>
                                    <div class="ui-grid-col-4">
                                        <p:panel header="Exámenes">
                                            <h:panelGrid columns="3">
                                                <p:selectOneMenu id="departamento" value="#{expedienteBean.selectedExamen}" converter="omnifaces.SelectItemsConverter">

                                                    <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                    <f:selectItems value="#{valoresBean.examenes}" var="selectedExamen" itemLabel="#{selectedExamen.descripcion}" itemValue="#{examenSelected}"/>
                                                </p:selectOneMenu>
                                                <p:commandButton icon="ui-icon-plus"  update="formInformacion" action="#{expedienteBean.nuevoExamen}"/>
                                                <p:commandButton icon="ui-icon-search"  update="formInformacion" oncomplete="PF('dataTableDialog').show();"/>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:dialog widgetVar="dataTableDialog" header="Lista de Examenes" showEffect="clip" hideEffect="clip" width="1000"  modal="true">
                                            <p:dataTable var="dato" value="#{expedienteBean.creaInterfazExamenes()}" widgetVar="dataTable" rows="10" paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" filteredValue="#{expedienteBean.listaFiltrada}" 
                                                         id="singleDT" selectionMode="single" selection="#{expedienteBean.dato}" 
                                                         emptyMessage="No existen exámenes con ese criterio." rowKey="#{dato.id}" resizableColumns="true"> 
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Buscar en todas las columnas:" />
                                                        <p:inputText id="globalFilter" onkeyup="PF('dataTable').filter()" style="width:150px" placeholder="Digite palabra clave."/>
                                                    </p:outputPanel>
                                                </f:facet>
                                                <p:column filterBy="#{dato.tipoExamen}" headerText="Tipo de Exámen" footerText="contains" filterMatchMode="contains">
                                                    <f:facet name="filter">
                                                        <p:selectOneMenu onchange="PF('dataTable').filter()" >
                                                            <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true" />
                                                            <f:selectItems value="#{expedienteBean.examenesPorDepartamento}" />
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                    <h:outputText value="#{dato.tipoExamen}" />
                                                </p:column>

                                                <p:column headerText="Fecha Modificación" sortBy="#{dato.fechaModificacion}" >
                                                    <h:outputText value="#{dato.fechaModificacion}">
                                                        <f:convertDateTime pattern="dd-MM-yyyy" />
                                                    </h:outputText>
                                                </p:column>


                                                <p:column filterBy="#{dato.hechoPor}" headerText="Realizado por:" footerText="contiene" filterMatchMode="contains">
                                                    <h:outputText value="#{dato.hechoPor}" />
                                                </p:column>

                                                <f:facet name="footer">
                                                    <p:commandButton icon="ui-icon-search" value="Editar" action="#{expedienteBean.redireccionExamenes}" />
                                                </f:facet>
                                            </p:dataTable>
                                        </p:dialog>


                                    </div>
                                    <div class="ui-grid-col-4">
                                        <p:panel header="Importación" >
                                            <p:fileUpload uploadLabel="Elegir un archivo" mode="advanced" update="listaDocs" invalidSizeMessage="El archivo elegido es muy grande" previewWidth="0" sizeLimit="10485760" label="Subir nuevo Documento" skinSimple="true" auto="true" fileUploadListener="#{expedienteBean.importar}" multiple="false"/>

                                            <h:panelGrid columns="1" width="100%" id="listaDocs">
                                                <p:dataTable value="#{expedienteBean.ultimos5Docs}" var="documentos">
                                                    <p:column headerText="Documento" style="font-size:15px;">
                                                        <h:commandLink  value="#{documentos.nombre}" action="#{expedienteBean.descargarDocumento(documentos)}" style="font-size:15px;" title="Click para descargar"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha de Subida" style="font-size:15px;" width="32%">
                                                        <h:outputText value="#{documentos.fecha}" style="font-size:15px;">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                                        </h:outputText>
                                                    </p:column>
                                                </p:dataTable>
                                                <p:commandButton id="botonTodosDocs" value="Ver todos los documentos" type="button"  oncomplete="PF('panelFlotante').show()"/>
                                            </h:panelGrid>

                                            <p:overlayPanel id="panelFlotante" for="botonTodosDocs" my="left top" at="center" showCloseIcon="true" hideEffect="fade" dynamic="true" style="width:600px">
                                                <p:dataTable value="#{expedienteBean.listaDocumentos}" var="documentos" rows="10" paginator="true" id="tablaPanelFlotante">
                                                    <p:column headerText="Documento" style="font-size:15px;">
                                                        <h:commandLink  value="#{documentos.nombre}" action="#{expedienteBean.descargarDocumento(documentos)}" style="font-size:15px;" title="Click para descargar"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha de Subida" style="font-size:15px;" width="22%">
                                                        <h:outputText value="#{documentos.fecha}" style="font-size:15px;">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Eliminar" style="font-size:15px;" width="15%">
                                                        <p:commandButton  icon="ui-icon-trash" action="#{expedienteBean.eliminarDocumento(documentos)}" title="Click para eliminar" update="tablaPanelFlotante"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:overlayPanel>
                                        </p:panel>
                                    </div>
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
