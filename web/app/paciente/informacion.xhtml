<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="datos" >

                    <p:messages id="msg" autoUpdate="true" closable="true" />

                    <p:tabView orientation="top">
                        <p:tab title="Información Personal">
                            <h:panelGrid columns="4" cellpadding="5" >
                                <p:outputLabel class="infoLabel" value="Identificación:"/>
                                <p:inputText  value="#{pacienteBean.selectedPaciente.cedula}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Fecha Nacimiento:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.nacimiento}" readonly="true">   
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:inputText>

                                <p:outputLabel class="infoLabel" value="Nombre:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.nombre}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Edad:"/>
                                <p:inputText value="#{pacienteBean.calculaEdad()}" readonly="true"/>   

                                <p:outputLabel class="infoLabel" value="Apellidos:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.primerApellido} #{pacienteBean.selectedPaciente.segundoApellido}" readonly="true"/>


                                <p:outputLabel class="infoLabel" value="Género:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.genero}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Teléfono 1:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.telefono}" readonly="true"/>


                                <p:outputLabel class="infoLabel" value="Estado Civil:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.estadoCivil}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Teléfono 2:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.celular}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Correo electrónico:"/>
                                <p:inputText value="#{pacienteBean.selectedPaciente.correo}" readonly="true" />

                                <p:outputLabel class="infoLabel" value = "Ocupación:"/>
                                <p:inputText value = "#{pacienteBean.selectedPaciente.ocupacion}" readonly="true"/>

                                <p:outputLabel class="infoLabel" value="Domicilio:"/>
                                <p:inputTextarea value="#{pacienteBean.selectedPaciente.domicilio}" readonly="true"/>

                                <p:outputLabel/>
                                <p:commandButton value="Modificar Información" title="Click para modificar información del paciente." update="datos" action="#{pacienteBean.modificaRedirect()}"/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Responsables">
                            <h:panelGrid columns="2">
                                <p:panel header="Responsable 1">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel class="infoLabel" value="Nombre:"/>
                                        <p:inputText value="#{pacienteBean.responsable1.nombre}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value="Identificación:"/>
                                        <p:inputText value="#{pacienteBean.responsable1.cedula}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value = "Ocupación:"/>
                                        <p:inputText value = "#{pacienteBean.responsable1.ocupacion}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value="Telefono:"/>
                                        <p:inputText value="#{pacienteBean.responsable1.telefono}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value="Tipo de Relacion:"/>
                                        <p:inputText value="#{pacienteBean.responsable1.vinculo}" readonly="true"/>

                                        <p:outputLabel/>
                                        <p:commandButton value="Modificar Información" title="Click para modificar información del responsable 1." update="datos" action="#{pacienteBean.modificaResposableRedirect(1)}"/>

                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="Responsable 2">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel class="infoLabel" value="Nombre:"/>
                                        <p:inputText value="#{pacienteBean.responsable2.nombre}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value="Identificación:"/>
                                        <p:inputText value="#{pacienteBean.responsable2.cedula}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value = "Ocupación:"/>
                                        <p:inputText value = "#{pacienteBean.responsable2.ocupacion}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value="Telefono:"/>
                                        <p:inputText value="#{pacienteBean.responsable2.telefono}" readonly="true"/>

                                        <p:outputLabel class="infoLabel" value="Tipo de Relacion:"/>
                                        <p:inputText value="#{pacienteBean.responsable2.vinculo}" readonly="true"/>

                                        <p:outputLabel/>
                                        <p:commandButton value="Modificar Información" title="Click para modificar información del resposable 2." update="datos" action="#{pacienteBean.modificaResposableRedirect(2)}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Expediente">
                            <div class="ui-grid ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <p:panel header="Histroria Clínica">
                                            <h:panelGrid columns="2">
                                                <p:commandButton value="Editar" icon="ui-icon-pencil" action="#{expedienteBean.historiaClinica()}" update="datos"/>
                                                <p:commandButton value="Descargar" icon="ui-icon-circle-arrow-s">
                                                    <p:confirm header="Descarga" message="¿Desea descargar la historia clínica?" icon="ui-icon-alert"/>
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                </p:confirmDialog>
                                            </h:panelGrid>
                                        </p:panel>
                                    </div>
                                    <div class="ui-grid-col-4">
                                        <p:panel header="Exámenes">
                                            <h:panelGrid columns="3">
                                                <p:selectOneMenu id="departamento" value="#{expedienteBean.examenSelected}" converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="Seleccione uno:" noSelectionOption="true" />
                                                <f:selectItems value="#{valoresBean.examenes}" var="examenSelected" itemLabel="#{examenSelected.descripcion}" itemValue="#{examenSelected}"/>
                                            </p:selectOneMenu>
                                                <p:commandButton icon="ui-icon-plus"  update="datos"/>
                                                <p:commandButton icon="ui-icon-search"  update="datos"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </div>
                                    <div class="ui-grid-col-4">
                                        <p:panel header="Importación" >

                                        </p:panel>
                                    </div>
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
