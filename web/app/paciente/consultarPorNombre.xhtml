<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formMessage">
                    <p:messages id="msg" globalOnly="true" autoUpdate="true" closable="true"/>
                </h:form>
                
                <h:form id="formPaciente">
                    <p:panel header="Consultar paciente por nombre">
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-6" align="center">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel value="Nombre: " for="nombre"/>
                                        <p:inputText id="nombre" value="#{pacienteBean.nuevoPaciente.nombre}" class="charWithSpaceToUpperCase"
                                                        onkeyup="validar()"/>
                                        
                                        <p:outputLabel value="Primer apellido: " for="primerApellido"/>
                                        <p:inputText id="primerApellido" value="#{pacienteBean.nuevoPaciente.primerApellido}" class="charWithSpaceToUpperCase"
                                                        onkeyup="validar()"/>

                                        <p:outputLabel value="Segundo apellido: " for="segundoApellido"/>
                                        <p:inputText id="segundoApellido" value="#{pacienteBean.nuevoPaciente.segundoApellido}" class="charWithSpaceToUpperCase"
                                                        onkeyup="validar()"/>
                                    </h:panelGrid>
                                </div>
                            </div>
                            
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-3" align="center">
                                    <f:facet name="footer">
                                        <div class="ui-panel-titlebar ui-widget-header" align="center">
                                            <p:commandButton value="Consultar" action="#{pacienteBean.consultarPacientePorNombre}" icon="ui-icon ui-icon-search" title="Buscar paciente por número de identificación" update="formPaciente"/>
                                            <p:commandButton value="Cancelar" icon="ui-icon-refresh" title="Borrar datos del formPaciente" immediate="true" update="formPaciente">
                                                <p:resetInput target="formPaciente"/>
                                            </p:commandButton> 
                                        </div>
                                    </f:facet>
                                </div>
                            </div>
                        </div>
                    </p:panel>
              
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
