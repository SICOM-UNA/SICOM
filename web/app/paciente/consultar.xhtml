<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formBuscarPaciente">
                    
                    <p:messages id="msg" autoUpdate="true" closable="true" />
                    
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            
                            <div class="ui-grid-col-9">
                                <p:panel header="Informacion del Paciente" id="INFO">
                                    <o:validateOneOrMore message="Debe incluir al menos un criterio de búsqueda" id="oneOrMore" components="id pa t ce" />

                                    <h:panelGrid columns="2">
                                        <h:panelGroup>
                                            <p:outputLabel class="descripcion" value="Digite Identificación:" for="identificacion"/>
                                            <p:inputText  value="#{pacienteBean.selectedPaciente.id}" id="identificacion"  maxlength="45" class = "alphanumericToUpperCase" onkeyup="validar()"/>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <p:outputLabel class="descripcion" value="Digite el Primer Apellido:" for="primerApellido"/>
                                            <p:inputText  value="#{pacienteBean.selectedPaciente.primerApellido}" id="primerApellido" maxlength="45" class = "charToUpperCase" onkeyup="validar()"/>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <p:outputLabel class="descripcion" value="Digite el Teléfono:" for="telefono"/>
                                            <p:inputText  value="#{pacienteBean.selectedPaciente.telefono}" id="telefono"  maxlength="8" class = "alphanumericToUpperCase" onkeyup="validar()"/>
                                       </h:panelGroup>
                                        
                                        <h:panelGroup>
                                            <p:outputLabel class="descripcion" value="Correo electrónico:" for="correo"/>
                                            <p:inputText value="#{pacienteBean.selectedPaciente.correo}" class="correo" onkeyup="validar();"  maxlength="45" id="correo">
                                                <f:validateRegex pattern="((([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+))|(^\s*$))"/>
                                            </p:inputText>
                                       </h:panelGroup>
                                        <p:commandButton value="Mostrar Resultados" action="#{pacienteBean.buscaIdBase()}" update="INFO msg"/>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                            
                            <div class="ui-grid-col-5">
                                <p:panel header="Buscar Por Responsable" id="buscarResponsable">
                                    <h:panelGroup>
                                        <p:outputLabel class="descripcion" value="Digite Identificación:" for="identificacionResponsable"/>
                                        <p:inputText  value="#{pacienteBean}" id="identificacionResponsable" required="true" maxlength="45" class = "alphanumericToUpperCase" onkeyup="validar()"/>
                                        <p:spacer height="2em"/>
                                        <p:commandButton value="Buscar" action="#{pacienteBean}" update="msg"/>
                                    </h:panelGroup>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
