<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div id="wrapper">
            <section>
                <h:form id="formBuscarPaciente">

                    <p:messages id="msg" autoUpdate="true" closable="true" />

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-9">
                                <p:panel header="Informacion del Paciente" id="INFO">
                                    <o:validateOneOrMore message="Debe digitar la cédula" id="oneOrMore" components="id" />

                                    <h:panelGrid columns="2">
                                        <h:panelGroup>
                                            <p:outputLabel class="descripcion" value="Digite Identificación:" for="id"/>
                                            <p:inputText  value="#{pacienteBean.selectedPaciente.cedula}" id="id"  maxlength="45" class = "alphanumericToUpperCase" onkeyup="validar()"/>
                                        </h:panelGroup>
                                        <p:commandButton value="Mostrar Resultados" action="#{pacienteBean.buscaIdBase()}" update="formBuscarPaciente"/>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </h:form>
            </section>
        </div>
    </ui:define>
</ui:composition>
