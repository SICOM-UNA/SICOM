<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="wrapper">
            <section>


                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    

                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">Calendario de Citas</h3>
                        <p:schedule id="schedule" value="#{citasBean.eventModel}" widgetVar="myschedule" timeZone="GMT-6" locale="es" maxTime="20:00:00" minTime="06:00:00" >

                            <p:ajax event="dateSelect" listener="#{citasBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{citasBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{citasBean.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{citasBean.onEventResize}" update="messages" />

                        </p:schedule>


                    </h:panelGrid>

                    <p:dialog widgetVar="eventDialog" header="Detalle de la cita" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="title" value="Nombre:" />
                            <p:inputText id="title" value="#{citasBean.event.title}" required="true" class = "charWithSpaceToUpperCase" onkeyup="validar()" />

                            <p:outputLabel for="motivo" value="Motivo de Cita:" />
                            <p:inputText id="motivo" value="#{citasBean.nuevaCita.motivo}"/>

                            <p:outputLabel for="telefono" value="Telefono:" />
                            <p:inputMask id="telefono" value="#{citasBean.nuevaCita.telefono}" mask="9999-9999" required="true" requiredMessage="- Falta el telÃ©fono" placeholder="0000-0000"/>



                            <p:outputLabel value="Hora Inicial:" />
                            <p:calendar id="time1" value="#{citasBean.event.startDate}" timeZone="GMT-6" pattern="dd/MM/yyyy HH:mm" minHour="6" maxHour="20"/>

                            <p:outputLabel value="Hora Final:" />
                            <p:calendar id="time2" value="#{citasBean.event.endDate}" timeZone="GMT-6" pattern="dd/MM/yyyy HH:mm" minHour="6" maxHour="20"/>

                            <p:outputLabel for="est" value="Estado:" />
                            <p:outputLabel id="est" value="#{citasBean.nuevaCita.estado}" />

                            <p:commandButton id="addButton" value="Guardar" actionListener="#{citasBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            <p:commandButton id="delete" value="Borrar Cita" actionListener="#{citasBean.eliminar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />

                        </h:panelGrid>
                    </p:dialog> 


                </h:form>

            </section>

            <script type="text/javascript">
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    currentText: 'Fecha actual',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                        'Julio', 'Agosto', 'Setiembre', 'Octubre', 'Nobriembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                        'Jul', 'Ago', 'Set', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
                    dayNamesShort: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
                    dayNamesMin: ['D', 'L', 'M', 'I', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    ampm: true,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Dia',
                    allDayText: 'Todo el Dia'
                };


            </script>
            <style type="text/css">
                .value {
                    width: 1000px;
                }
            </style>

        </div>
    </ui:define>
</ui:composition>
